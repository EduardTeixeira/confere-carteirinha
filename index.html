<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>carteira-digital</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-4 mx-auto p-3 p-md-5">
                        <h1 class="d-flex justify-content-center align-items-center">
                            <img alt="Universidade Cruzeiro do Sul" class="img-fluid" src="./img/logo.png">
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <form>

            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-6 mx-auto py-3 bg-light">
                        <label class="" for="codValidacao" aria-owns="codValidacao">
                            Código de validação
                        </label>
                        <input class="form-control" id="codValidacao" name="codValidacao" placeholder="155V403M491U"
                            readonly aria-invalid="false">
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-6 mx-auto py-3 d-flex justify-content-center align-items-center">
                    </div>
                </div>
            </div>

            <div class="col-12">

                <div class="row">

                    <div class="col-12 col-md-8 mx-auto py-3 bg-light">

                        <div class="row">
                            <div class="col-12 col-md-12 pb-20">
                                <label class="" for="nome" aria-owns="nome">
                                    Nome
                                </label>
                                <input class="form-control" id="nome" name="nome" placeholder="EDUARD TEIXEIRA"
                                    readonly="" aria-invalid="false">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-12 pb-20">
                                <label class="mat-input-placeholder mat-form-field-placeholder" for="curso"
                                    aria-owns="curso">
                                    Curso
                                </label>
                                <input class="form-control" id="curso" name="curso"
                                    placeholder="INTELIGÊNCIA ARTIFICIAL E MACHINE LEARNING" readonly=""
                                    aria-invalid="false">
                            </div>
                        </div>

                        <div class="row pb-20">

                            <div class="col-md-4">
                                <label class="mat-input-placeholder mat-form-field-placeholder" for="rgm"
                                    aria-owns="rgm">
                                    RGM
                                </label>
                                <input class="form-control" id="rgm" name="rgm" placeholder="02915929-6" readonly=""
                                    aria-invalid="false">
                            </div>

                            <div class="col-md-4">
                                <label class="mat-input-placeholder mat-form-field-placeholder" for="cpf"
                                    aria-owns="cpf">
                                    CPF
                                </label>
                                <input class="form-control" id="cpf" name="cpf" placeholder="415.622.178-44" readonly=""
                                    aria-invalid="false">
                            </div>

                            <div class="col-md-4">
                                <label class="mat-input-placeholder mat-form-field-placeholder" for="dataValid"
                                    aria-owns="dataValid">
                                    Data de validade
                                </label>
                                <input class="form-control" id="dataValid" name="dataValid" placeholder="31/12/2027"
                                    readonly="" aria-invalid="false">
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </form>

    </div>

</body>

</html>
